<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class = "title">Tic Tac Toe</div>
        <div class="players">
            <input type="text" placeholder="Player 1" id="P1">
            <input type="text" placeholder="Player 2" id="P2">
        </div>
        <div class="buttons">
            <button onclick="ScreenController()">Start Game</button>
            <button onClick="window.location.reload();">Play Again</button>
        </div>
        <h2 class="turn"></h2>
        <div class="board"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
